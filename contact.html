<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    .map-responsive {
  overflow: hidden;
  padding-bottom: 56.25%;
  position: relative;
  height: 0;
}

.map-responsive iframe {
  left: 0;
  top: 0;
  height: 100%;
  width: 100%;
  position: absolute;
}

body {
  font-family: Arial, sans-serif;
  background-color: #fff;
}

h4 {
  font-weight: bold;
}

    </style>
</head>
<body>

<!-- Top Contact Info -->
<div class="container text-center py-4">
  <div class="row">
    <div class="col-md-3 mb-3">
      <i class="bi bi-telephone-fill"></i><br>
      <strong>Phone</strong><br>
      +91 202 625 3855<br>
      +91 202 615 4959
    </div>
    <div class="col-md-3 mb-3">
      <i class="bi bi-geo-alt-fill"></i><br>
      <strong>Address</strong><br>
      Showroom D-10, Clover Center, 7,<br>
      Moledina Rd, Camp, Pune,<br>
      Maharashtra 411001, India
    </div>
    <div class="col-md-3 mb-3">
      <i class="bi bi-clock-fill"></i><br>
      <strong>Open time</strong><br>
      10.00 am to 08.00 pm
    </div>
    <div class="col-md-3 mb-3">
      <i class="bi bi-envelope-fill"></i><br>
      <strong>Email</strong><br>
      info@shreekinds.com
    </div>
  </div>
</div>

<!-- Google Map -->
<div class="map-responsive">
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.587087727364!2d73.8780863!3d18.5482067!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c088087e0eaf%3A0x4902f1ae9b5f34ba!2sClover%20Centre%2C%20Moledina%20Rd%2C%20Camp%2C%20Pune%2C%20Maharashtra%20411001%2C%20India!5e0!3m2!1sen!2sin!4v1690444038994!5m2!1sen!2sin" 
    width="100%" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>

<!-- Contact Form -->
<div class="container py-5">
  <h4 class="text-center mb-4">Leave Message</h4>
  <form>
    <div class="row mb-3">
      <div class="col-md-6 mb-3">
        <input type="text" class="form-control" placeholder="Your Name">
      </div>
      <div class="col-md-6 mb-3">
        <input type="email" class="form-control" placeholder="Your Email">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6 mb-3">
        <input type="text" class="form-control" placeholder="Your Mobile">
      </div>
    </div>
    <div class="mb-3">
      <textarea class="form-control" rows="4" placeholder="Your message"></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-warning">SEND MESSAGE</button>
    </div>
  </form>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
