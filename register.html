<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #92beea;
    }
    .register-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: rgb(171, 166, 166);
      border: 1px solid #dee2e6;
      border-radius: 5px;
    }
    .register-header {
      background-color: #f1f1f1;
      padding: 15px;
      border-bottom: 1px solid #dee2e6;
      font-weight: bold;
    }
    .register-body {
      padding: 25px;
    }
  </style>
</head>
<body>

<div class="register-container">
  <div class="register-header">Register</div>
  <div class="register-body">
    <form>
      <div class="mb-3 row">
        <label for="name" class="col-sm-4 col-form-label">Full Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" required>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="email" class="col-sm-4 col-form-label">E-Mail Address</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email" required>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="password" class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="password" required>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="confirmPassword" class="col-sm-4 col-form-label">Confirm Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-sm-8 offset-sm-4">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-sm-8 offset-sm-4">
          <span>Already have an account? </span><a href="#" class="text-decoration-none">Login here</a>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
