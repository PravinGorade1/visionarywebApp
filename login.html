<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: rgb(133, 130, 130);
      border: 1px solid #dee2e6;
      border-radius: 5px;
    }
    .login-header {
      background-color: #f1f1f1;
      padding: 15px;
      border-bottom: 1px solid #dee2e6;
      font-weight: bold;
    }
    .login-body {
      padding: 25px;
    }
    .form-check {
      margin-bottom: 15px;
    }
    .btn-login {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-header">Login</div>
  <div class="login-body">
    <form>
      <div class="mb-3 row">
        <label for="email" class="col-sm-4 col-form-label">E-Mail Address</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email" required>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="password" class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="password" required>
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-sm-8 offset-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">
              Remember Me
            </label>
          </div>
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-sm-8 offset-sm-4 d-flex flex-column flex-sm-row align-items-start align-items-sm-center">
          <button type="submit" class="btn btn-primary btn-login">Login</button>
          <a href="#" class="text-decoration-none mt-2 mt-sm-0">Forgot Your Password?</a>
        </div>
